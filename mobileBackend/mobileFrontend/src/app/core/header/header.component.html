<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="warn">
            <mat-icon aria-label="Side nav toggle icon">=</mat-icon>
        </button>
        <span>Quantum Knots</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="side" opened role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink='/home' (click)="drawer.toggle()">Home</a>
            <a mat-list-item routerLink='/projects' (click)="drawer.toggle()">Projects</a>
            <a mat-list-item routerLink='/about' (click)="drawer.toggle()">About Me</a>
            <a mat-list-item routerLink='/resume' (click)="drawer.toggle()">Resume</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
