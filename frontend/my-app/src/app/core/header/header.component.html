<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<mat-toolbar color="black">
    <mat-toolbar-row style="display:inline">
        <div style="display: flex; justify-content:space-between; align-items: center">
            <div>
                <span>
                    <mat-icon (click)="drawer.toggle()">
                        menu
                    </mat-icon>
                </span>
                <span style="padding-left: 10px; padding-right:200px">QuantumKnots</span>
            </div>
            <div>
                <span style="background-color: DarkSlateGray; width: 60px;padding-left: 80px;padding-right: 80px;padding-top: 10px;font-size: 30px;font-weight: bold;">QuantumKnots</span>
            </div>
            <div>
                <span style="padding-left: 12px;padding-right: 2px;font-size: 26px; color: DarkKhaki; font-weight: bold;"></span>
                <span style="padding-left: 2px;padding-right: 5px; font-size: 38px;font-weight: bold;"></span>
                <span style="padding-left: 20px;padding-right: 2px;font-size: 26px; color: DarkKhaki; font-weight: bold;"></span>
                <span style="padding-left: 2px;padding-right: 5px; font-size: 38px;font-weight: bold;"></span>
                <span style="padding-left: 20px;padding-right: 2px;font-size: 26px; color: DarkKhaki; font-weight: bold;"></span>
                <span style="padding-left: 2px;padding-right: 100px; font-size: 38px;font-weight: bold;"></span>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <router-outlet></router-outlet>
    <mat-sidenav #drawer mode="push">
        <mat-nav-list>
            <a mat-list-item routerlink='/about' (click)="drawer.close()">About</a>
            <a mat-list-item routerlink='/blog' (click)="drawer.close()">Blog</a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
